<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="cropper.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="dest">
        <img class="preview-image" src="" alt="Preview image" />
    </div>
    <div class="mdl-block">
        <ul class="crop-data">
            <li>
            <label for="crop_width">Width:</label>
            <input id="crop_width" type="text" value="5"/>
            </li>
            <li>
            <label for="crop_height">Heght:</label>
            <input id="crop_height" type="text" value="4"/>
            </li>
            <li>
            <label for="crop_fixed">Fixed:</label>
            <input id="crop_fixed" type="text" value="1"/>
            </li>                        
        </ul>
        <div>
            <span class="btn btn-reset">Crop reset</span>
        </div>
        <div>
            <span class="btn btn-crop">Crop</span>
        </div>
    </div>
    <div class="source">
        <img class="source-image" src="mz.jpg" alt="Image" />
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="cropper.js"></script>
    <script src="script.js"></script>
</body>
</html>
